<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .login-section, .exam-section {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-section input, .exam-section input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-section input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .exam-section h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            font-weight: bold;
        }
        .question input {
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Exam Portal</h1>
    </header>

    <!-- Login Section -->
    <div class="container">
        <div class="login-section">
            <h2>Login to Start the Exam</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- Exam Section -->
    <div class="container">
        <div class="exam-section" id="examSection" style="display: none;">
            <h2>Exam: General Knowledge</h2>
            <form id="examForm">
                <div class="question">
                    <label>1. What is the capital of France?</label><br>
                    <input type="radio" name="q1" value="A"> A) Paris
                    <input type="radio" name="q1" value="B"> B) Berlin
                    <input type="radio" name="q1" value="C"> C) Madrid
                </div>

                <div class="question">
                    <label>2. Who developed the theory of relativity?</label><br>
                    <input type="radio" name="q2" value="A"> A) Isaac Newton
                    <input type="radio" name="q2" value="B"> B) Albert Einstein
                    <input type="radio" name="q2" value="C"> C) Nikola Tesla
                </div>

                <div class="question">
                    <label>3. What is the largest ocean on Earth?</label><br>
                    <input type="radio" name="q3" value="A"> A) Atlantic Ocean
                    <input type="radio" name="q3" value="B"> B) Indian Ocean
                    <input type="radio" name="q3" value="C"> C) Pacific Ocean
                </div>

                <input type="submit" value="Submit Exam">
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Exam Portal. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to show exam after login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form from submitting
            document.getElementById('examSection').style.display = 'block';
            document.querySelector('.login-section').style.display = 'none';
        });

        // JavaScript for exam submission
        document.getElementById('examForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Exam submitted successfully!");
        });
    </script>

</body>
</html>
